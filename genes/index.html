<html>
	<!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
        <script src="../utils/fbConfig.js"></script>

	<!-- Semantic UI -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css"/>
        <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>

        <!-- Gene App Script-->
        <script src="geneScript.js"></script>
	
	<body ng-app="myApp" ng-controller="geneCtrl">

        <div class="ui text container">
            <h1 style="text-align:center">Patients</h1>
            <table class="ui celled table">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Variant Status</th>
                    </tr>
                </thead>
                    <tr ng-repeat="p in patients">
                        <td>{{ p.firstname }}</td>
                        <td>{{ p.lastname }}</td>
                        <td style="text-align:center"><i class="circle icon" style="color:{{activeVariant.activeColor}}" ng-if="p.variant"></i></td>
                    </tr>

                <tbody>
                    

                </tbody>
            </table>
            
        </div>

	</body>
</html>
